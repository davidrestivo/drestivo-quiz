<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Composer Quiz</title>
  </head>
  <body>
    <header class="header">
       <button class="high-scores">Press to view Highscores</button>
       <div class= "timer">
          <h3>timer: </h3>
          <div class="timer-count">60</div>
        </div>   
    </header>

    <section id="welcomeMessage">
      <div class= "large-font">Composer Quiz</div>
      <H1 class="welcome">Try to answer the following questions about Classical Composers within the time limit. Keep in mind that incorrect answers will penalize your score Time by 10 seconds! </H1>
      <button class="start-button">Start</button>
    </section>

    <section>
      <div class="card results">
        <div id = "score-container"></div>
        <h2>Score: <span class="win">0 </span> </h2>
        </div>
      </div>
    </section>

    <button class="reset-button">Reset Score</button>

  <h1 id = "question">Who wrote Eine Klein Nacht Music?</h1><br>
    <form class="questionForm">
      <input class="questions" type="radio" name="choice" value="Mozart"> Mozart
      <input class="questions" type="radio" name="choice" value="Beethoven"> Beethoven
      <input class="questions" type="radio" name="choice" value="Brahms"> Brahms
      <input class="questions" type="radio" name="choice" value="Stravinsky"> Stravinsky
      <input class="questions" type="radio" name="choice" value="Stravinsky"> Stravinsky
    </form>
    <button class=submitBtn onclick="submitAnswer()">Submit Answer</button>
        


   
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
